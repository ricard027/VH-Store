<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>VH - Store</title>
  </head>
  <body>
    <header class="nav_bar">
      <nav>
        <div class="logo">VH Store</div>
        <div class="search_item">
          <input type="text" placeholder="pesquise seu produto" />
          <span class="material-symbols-outlined search_icon"> search </span>
        </div>
        <div class="cart_container">
          <span class="material-symbols-outlined cart"> shopping_cart </span>
        </div>
      </nav>
    </header>
    <div class="menu">
      <div class="items_quantity">
        <p
          class="quantity_description"
          aria-label="Quantidade de produtos"
          title="Quantidade de produtos"
        >
          Quantidade de produtos
        </p>
        <p class="quantity"></p>
      </div>
      <div class="select_container">
        <select
          id="select"
          aria-label="Filtre por marca"
          title="Filtre por marca"
        >
          <option value="default">Filtre uma marca</option>
        </select>
        <button
          aria-label="remover filtro"
          title="remover filtro"
          class="btn_remove_filter"
        >
          <span class="material-symbols-outlined"> close </span>
        </button>
      </div>
    </div>
    <ul class="list_items"></ul>
  </body>
  <script src="./src/js/index.js" type="module"></script>
</html>
