<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>VH - Store</title>
  </head>
  <body>
    <div class="menu">
      <div class="bg_modal">
        <div class="modal">
          <button
            class="close_modal"
            title="fechar modal"
            aria-label="fechar modal"
          >
            <span class="material-symbols-outlined"> close </span>
          </button>
        </div>
      </div>
      <div class="items_quantity">
        <p
          id="itemsPerRow"
          title="Quantidade de produtos por linha"
          aria-label="Quantidade de produtos por linha"
        >
          Quantidade de produtos por linha
        </p>
      </div>
      <div class="button_container">
        <button id="toggle_button">
          Alterar quantidade
          <span class="material-symbols-outlined"> settings </span>
        </button>
      </div>
      <div class="button_mobile_container">
        <button id="toggle_button_mobile">
          Alterar quantidade
          <span class="material-symbols-outlined"> settings </span>
        </button>
      </div>
    </div>
    <ul class="list_items grid-cols-5"></ul>
  </body>
  <script src="./src/js/index.js" type="module"></script>
</html>
